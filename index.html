<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <nav class="nav">LIBRARY</nav>
      </div>
    </header>
    <main class="main container">
      <button class="btn" id="addBook">+ Add Book</button>
      <div class="books-grid" id="booksGrid">
        <div class="book-card">
          <!-- <p>Title: Life of pie</p>
          <p>Author: Raja</p>
          <p>40 Pages</p>

          <div class="button-group">
            <button class="btn-not-read">Read</button>
            <button class="btn-remove">Remove</button>
          </div> -->
        </div>
      </div>
    </main>

    <footer class="footer">Copyright &#169;</footer>

    <div class="modal">
      <div class="modal-content">
        <form action="#" class="add-book-form">
          <div class="p1">Add new book</div>
          <input
            type="text"
            id="title"
            name="title"
            maxlength="100"
            placeholder="Title"
            required
          />
          <input
            type="text"
            id="author"
            name="author"
            maxlength="100"
            placeholder="Author"
          />
          <input
            type="number"
            id="pages"
            name="pages"
            max="10000"
            placeholder="Pages"
          />
          <div class="question">
            <div class="p1">Have you read it?</div>
            <span> <input type="checkbox" class="checkbox" id="isRead" /></span>
          </div>
          <button class="btn-submit" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="index.js"></script>
  </body>
</html>
